<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизации</title>
    <link rel="stylesheet" href="Authorization.css">
</head>
<body>
    <div class="main-container">
        <div class="somthing-container">
            <h2 class="t1">Авторизации</h2>
        </div>
        <div class="register-form">
            <form>
                <div class="input-group">
                    <input 
                        placeholder="Email" 
                        type="email" 
                        class="input-field"
                    />
                </div>

                <div class="input-group">
                    <input 
                        placeholder="Пароль" 
                        type="password" 
                        class="input-field"
                    />
                </div>

                <button type="submit" class="submit-btn">Войти</button>
                
                <div class="login-section">
                    <span class="login-text">Нет аккаунт? </span>
                    <a href="Registration.html" class="login-link">Зарегестрироваться!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
