<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="main-container">
        <div class="somthing-container">
            <h2 class="t1">Регистрация</h2>
        </div>
        <div class="register-form">
            <form>
                <div class="input-group">
                    <input 
                        placeholder="Имя"
                        type="text" 
                        class="input-field"
                    />
                </div>
                
                <div class="input-group">
                    <input 
                        placeholder="Фамилия"
                        type="text" 
                        class="input-field"
                    />
                </div>
                
                <div class="input-group">
                    <input 
                        placeholder="Никнейм" 
                        type="text" 
                        class="input-field"
                    />
                </div>
                
                <div class="input-group">
                    <input 
                        placeholder="Email" 
                        type="email" 
                        class="input-field"
                    />
                </div>

                <div class="input-group">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+7 (XXX) XXX-XX-XX" 
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" 
                        required
                        class="input-field"
                    >
                </div>

                <div class="input-group">
                    <input 
                        placeholder="Пароль" 
                        type="password" 
                        class="input-field"
                    />
                </div>
                
                <div class="input-group">
                    <input 
                        placeholder="Повторите пароль" 
                        type="password" 
                        class="input-field"
                    />
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            class="checkbox-input" 
                            name="personalData"
                        />
                        <span class="checkbox-text">Я соглашаюсь на обработку персональных данных *</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            class="checkbox-input" 
                            name="privacyPolicy"
                        />
                        <span class="checkbox-text">Я соглашаюсь с Политикой Конфиденциальности этого сайта *</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            class="checkbox-input" 
                            name="notifications"
                        />
                        <span class="checkbox-text">Я соглашаюсь на получение уведомлений на почту</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
                
                <div class="login-section">
                    <span class="login-text">Уже есть аккаунт? </span>
                    <a href="Authorization.html" class="login-link">Войти!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
