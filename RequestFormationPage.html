        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

            console.log('üîç –ù–∞—á–∞–ª–æ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');

            console.log('üìä –î–∞–Ω–Ω—ã–µ –∏–∑ localStorage:');

            console.log('- userId:', userId);
            console.log('- userName:', userName);
            console.log('- userEmail:', userEmail);
            
            // –í—ã–≤–æ–¥–∏–º –≤—Å–µ –∫–ª—é—á–∏ localStorage –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            console.log('üóùÔ∏è –í—Å–µ –∫–ª—é—á–∏ localStorage:', Object.keys(localStorage));

            if (isAuthenticated === 'true' && userId && userId !== 'null' && userId !== 'undefined') {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω

                currentUserName = userName || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                currentUserEmail = userEmail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:');
                console.log('- ID:', currentUserId);
                console.log('- –ò–º—è:', currentUserName);
                console.log('- Email:', currentUserEmail);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                currentUserNameSpan.textContent = currentUserName;
                currentUserEmailSpan.textContent = currentUserEmail;
                currentUserIdSpan.textContent = currentUserId;

                userInfoDiv.style.display = 'block';
                authWarningDiv.style.display = 'none';
                submitButton.disabled = false;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞

                    logoutBtn.style.display = 'block';
                }

                showMessage(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${currentUserName}! –í—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É.`, 'success');

            } else {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç');
                
                userInfoDiv.style.display = 'none';
                authWarningDiv.style.display = 'block';
                submitButton.disabled = true;
                submitButton.textContent = '–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';

                showMessage('–î–ª—è –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–∫–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', 'error');
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏
            submitButton.addEventListener('click', submitApplication);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞

            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                localStorage.removeItem('user');
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userRole');
                
                console.log('üëã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
                window.location.href = 'Authorization.html';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadCourses() {
            try {
                showMessage('–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—Å–æ–≤...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/courses`);
                const data = await response.json();
                
                if (data.success) {
                    courses = data.courses;
                    populateCourseOptions();
                    showMessage('–ö—É—Ä—Å—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫—É—Ä—Å–æ–≤:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—Å–æ–≤: ' + error.message, 'error');
                createTestCourseOptions();
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –æ–ø—Ü–∏–π –∫—É—Ä—Å–æ–≤
        function populateCourseOptions() {
            const customOptions = document.getElementById('customOptions');
            customOptions.innerHTML = '';
            
            if (courses.length === 0) {
                const noCourses = document.createElement('div');
                noCourses.className = 'option';
                noCourses.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤';
                customOptions.appendChild(noCourses);
                return;
            }
            
            courses.forEach(course => {
                const option = document.createElement('div');
                option.className = 'option';
                option.setAttribute('data-value', course.course_id);
                option.setAttribute('data-name', course.name);
                option.setAttribute('data-price', course.price);
                option.textContent = `${course.name} (${course.price} —Ä—É–±.)`;
                customOptions.appendChild(option);
            });

            initializeCustomSelect();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤—ã—Ö –∫—É—Ä—Å–æ–≤ –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω
        function createTestCourseOptions() {
            const customOptions = document.getElementById('customOptions');
            customOptions.innerHTML = '';
            
            const testCourses = [
                { course_id: 1, name: '–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞ JavaScript', price: 25000 },
                { course_id: 2, name: 'Python –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö', price: 18000 },
                { course_id: 3, name: 'Java Professional', price: 30000 }
            ];
            
            testCourses.forEach(course => {
                const option = document.createElement('div');
                option.className = 'option';
                option.setAttribute('data-value', course.course_id);
                option.setAttribute('data-name', course.name);
                option.setAttribute('data-price', course.price);
                option.textContent = `${course.name} (${course.price} —Ä—É–±.)`;
                customOptions.appendChild(option);
            });

            initializeCustomSelect();
            showMessage('–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –∫—É—Ä—Å–æ–≤', 'info');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ–ª–µ–∫—Ç–∞
        function initializeCustomSelect() {
            const customSelect = document.querySelector('.custom-select');
            const selectInput = document.querySelector('.select-input');
            const customOptions = document.querySelectorAll('.option');

            selectInput.addEventListener('focus', function() {
                customSelect.classList.add('active');
                customOptions.forEach(option => {
                    option.style.display = 'block';
                });
            });

            selectInput.addEventListener('blur', function() {
                setTimeout(() => customSelect.classList.remove('active'), 200);
            });

            selectInput.addEventListener('input', function() {
                const filter = this.value.toLowerCase();
                customOptions.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(filter) ? 'block' : 'none';
                });
            });

            customOptions.forEach(option => {
                option.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const courseName = this.getAttribute('data-name');
                    const courseId = this.getAttribute('data-value');
                    const coursePrice = this.getAttribute('data-price');
                    selectInput.value = courseName;
                    selectInput.setAttribute('data-selected-id', courseId);
                    selectInput.setAttribute('data-selected-price', coursePrice);
                    customSelect.classList.remove('active');
                    console.log('–í—ã–±—Ä–∞–Ω –∫—É—Ä—Å:', courseName, 'ID:', courseId, '–¶–µ–Ω–∞:', coursePrice);
                });
            });

            document.addEventListener('click', function(e) {
                if (!customSelect.contains(e.target)) {
                    customSelect.classList.remove('active');
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è date picker
        function initializeDatePicker() {
            initializeYears();
            initializeDays();
            
            yearSelect.addEventListener('change', function() {
                validateSelectedDate();
                updateDays();
                displaySelectedDate();
            });

            monthSelect.addEventListener('change', function() {
                updateDays();
                displaySelectedDate();
            });

            daySelect.addEventListener('change', displaySelectedDate);
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≥–æ–¥–æ–≤
        function initializeYears() {
            const currentYear = new Date().getFullYear();
            yearSelect.innerHTML = '<option value="">–ì–æ–¥</option>';
            for (let year = currentYear; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–Ω–µ–π
        function initializeDays() {
            daySelect.innerHTML = '<option value="">–î–µ–Ω—å</option>';
            for (let day = 1; day <= 31; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day < 10 ? '0' + day : day;
                daySelect.appendChild(option);
            }
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
        function validateSelectedDate() {
            const selectedYear = parseInt(yearSelect.value);
            const selectedMonth = parseInt(monthSelect.value);
            const selectedDay = parseInt(daySelect.value);

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
            dateError.style.display = 'none';
            dateError.textContent = '';

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–¥–∞
            if (selectedYear && selectedYear < new Date().getFullYear()) {
                dateError.style.display = 'block';
                dateError.textContent = '–ù–µ–ª—å–∑—è –≤—ã–±—Ä–∞—Ç—å –ø—Ä–æ—à–µ–¥—à–∏–π –≥–æ–¥';
                return false;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–Ω–æ–π –¥–∞—Ç—ã
            if (selectedYear && selectedMonth && selectedDay) {
                const selectedDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (selectedDate < today) {
                    dateError.style.display = 'block';
                    dateError.textContent = '–ù–µ–ª—å–∑—è –≤—ã–±—Ä–∞—Ç—å –ø—Ä–æ—à–µ–¥—à—É—é –¥–∞—Ç—É';
                    return false;
                }
            }

            return true;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–Ω–µ–π –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –º–µ—Å—è—Ü–∞/–≥–æ–¥–∞
        function updateDays() {
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value);
            
            if (!month || !year) return;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ
            const daysInMonth = new Date(year, month, 0).getDate();
            const selectedDay = parseInt(daySelect.value);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –¥–Ω–µ–π
            daySelect.innerHTML = '<option value="">–î–µ–Ω—å</option>';
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day < 10 ? '0' + day : day;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º –¥–µ–Ω—å, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –≤—ã–±—Ä–∞–Ω —Ä–∞–Ω–µ–µ –∏ –≤—Å–µ –µ—â–µ –≤–∞–ª–∏–¥–µ–Ω
                if (day === selectedDay && day <= daysInMonth) {
                    option.selected = true;
                }
                
                daySelect.appendChild(option);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
        function displaySelectedDate() {
            if (!validateSelectedDate()) {
                selectedDateDiv.innerHTML = '';
                return;
            }

            const day = daySelect.value;
            const month = monthSelect.value;
            const year = yearSelect.value;
            
            if (day && month && year) {
                const months = [
                    '', '–Ø–Ω–≤–∞—Ä—è', '–§–µ–≤—Ä–∞–ª—è', '–ú–∞—Ä—Ç–∞', '–ê–ø—Ä–µ–ª—è', '–ú–∞—è', '–ò—é–Ω—è',
                    '–ò—é–ª—è', '–ê–≤–≥—É—Å—Ç–∞', '–°–µ–Ω—Ç—è–±—Ä—è', '–û–∫—Ç—è–±—Ä—è', '–ù–æ—è–±—Ä—è', '–î–µ–∫–∞–±—Ä—è'
                ];
                
                selectedDateDiv.innerHTML = `
                    <strong>–í—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞:</strong> ${day} ${months[month]} ${year} –≥–æ–¥–∞<br>
                    <strong>–§–æ—Ä–º–∞—Ç ISO:</strong> ${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}
                `;
            } else {
                selectedDateDiv.innerHTML = '';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏
        async function submitApplication() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            if (!currentUserId) {
                showMessage('–î–ª—è –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–∫–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', 'error');
                window.location.href = 'Authorization.html';
                return;
            }

            // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
            const courseId = document.querySelector('.select-input').getAttribute('data-selected-id');
            const day = daySelect.value;
            const month = monthSelect.value;
            const year = yearSelect.value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked')?.value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!courseId) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å', 'error');
                return;
            }

            if (!day || !month || !year) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ–±—É—á–µ–Ω–∏—è', 'error');
                return;
            }

            if (!validateSelectedDate()) {
                showMessage('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã', 'error');
                return;
            }

            if (!paymentMethod) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã', 'error');
                return;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
            const startDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;

            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∑–∞—è–≤–∫–∏
            const applicationData = {
                userId: currentUserId,
                courseId: courseId,
                startDate: startDate,
                paymentMethod: paymentMethod
            };

            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏:', applicationData);

            try {
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                submitButton.disabled = true;
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                showMessage('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏...', 'info');

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(`${API_BASE_URL}/applications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(applicationData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞! ID: ' + data.applicationId, 'success');
                    resetForm();
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞—è–≤–∫–∏:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞—è–≤–∫–∏: ' + error.message, 'error');
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.disabled = false;
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
            }
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
        function resetForm() {
            document.querySelector('.select-input').value = '';
            document.querySelector('.select-input').removeAttribute('data-selected-id');
            document.querySelector('.select-input').removeAttribute('data-selected-price');
            daySelect.value = '';
            monthSelect.value = '';
            yearSelect.value = '';
            selectedDateDiv.innerHTML = '';
            
            // –°–±—Ä–æ—Å —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫
            const radioButtons = document.querySelectorAll('input[name="payment"]');
            radioButtons.forEach(radio => {
                radio.checked = false;
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = '';
            
            // –°—Ç–∏–ª–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            switch(type) {
                case 'success':
                    messageDiv.style.color = 'green';
                    messageDiv.style.fontWeight = 'bold';
                    messageDiv.style.backgroundColor = '#f0fff0';
                    messageDiv.style.padding = '10px';
                    messageDiv.style.borderRadius = '5px';
                    messageDiv.style.border = '1px solid #c3e6cb';
                    break;
                case 'error':
                    messageDiv.style.color = 'red';
                    messageDiv.style.fontWeight = 'bold';
                    messageDiv.style.backgroundColor = '#fff0f0';
                    messageDiv.style.padding = '10px';
                    messageDiv.style.borderRadius = '5px';
                    messageDiv.style.border = '1px solid #f5c6cb';
                    break;
                case 'info':
                    messageDiv.style.color = 'blue';
                    messageDiv.style.backgroundColor = '#f0f8ff';
                    messageDiv.style.padding = '10px';
                    messageDiv.style.borderRadius = '5px';
                    messageDiv.style.border = '1px solid #b3d9ff';
                    break;
                default:
                    messageDiv.style.color = 'black';
            }
            
            messageDiv.style.display = 'block';

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            if (type === 'info' || type === 'success') {
                setTimeout(() => {
                    if (messageDiv.textContent === text) {
                        messageDiv.style.display = 'none';
                    }
                }, 5000);
            }
        }
    </script>
